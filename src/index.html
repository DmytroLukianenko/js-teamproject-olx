<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <title>OLX</title>
</head>

<body>
  <header class="header">
    <div class="container"></div>
  </header>
  <main class="main">

    <section class="slider">
      <div class="container"></div>
    </section>

    <section class="gallery">
      <div class="gallery__list container">
        <div class="gallery__info">
          <h2 class="gallery__info-name">Распродажа</h2>
          <a class="view-all" href="">Смотреть все</a>
        </div>
        <p class="gallery__description">Товары домашнего обихода, видео, аудио, наушники, камеры,
          аксессуары и многое другое.</p>

        <ul class="products__list list">
          <li class="prducts__item">
            <div class="product__item-wrap">
              <img class="product__img" src="./images/img/goods img/1.jpg" alt="">
              <span class="product__info-name"></span>
              <span class="product__price"></span>
            </div>
          </li>
          <li class="prducts__item">
            <div class="product__item-wrap">
              <img class="product__img" src="./images/img/goods img/2.jpg" alt="">
              <span class="product__info-name"></span>
              <span class="product__price"></span>
            </div>
          </li>
          <li class="prducts__item">
            <div class="product__item-wrap">
              <img class="product__img" src="./images/img/goods img/3.jpg" alt="">
              <span class="product__info-name"></span>
              <span class="product__price"></span>
            </div>
          </li>
          <li class="prducts__item">
            <div class="product__item-wrap">
              <img class="product__img" src="./images/img/goods img/4.jpg" alt="">
              <span class="product__info-name"></span>
              <span class="product__price"></span>
            </div>
          </li>
        </ul>

      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="container"></div>
  </footer>
  <div class="backdrop is-hidden">
    <div class="modal">
      <svg class="modal-close">
        <use href="./images/svg/icons/close/close-24px.svg#close"></use>
      </svg>
      <div class="modal-content"></div>
    </div>
  </div>
</body>

</html>
