<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>OLX</title>
  </head>
  <body>
    <header class="header">

      <div class="container">
        <div class="filter">
          <div class="filter__btn-wrapper">
            <svg class="filter-icon">
              <use href="./images/svg/icons/filters/tune-24px.svg#tune"></use>
            </svg>
            <button type="button" class="filter__btn">Фильтры</button>
          </div>
          <ul class="filter__list list">
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Недвижимость</button>
            </li>
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Транспорт</button>
            </li>
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Работа</button>
            </li>
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Отдых и спорт</button>
            </li>
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Электроника</button>
            </li>
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Бизнес и услуги</button>
            </li>
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Отдам бесплатно</button>
            </li>
            <li class="filter__list-item">
              <button class="filter__list-item_btn">Обмен</button>
            </li>
          </ul>
        </div>

      <div class="container"></div>
      <div class="auth-test-btns container">
        <p>
          Тестовые кнопки для работы аутентификации. Удалим когда реализуем
          кнопки по макету.
        </p>
        <button type="button" class="signUpBtn">Зарегистрироваться</button>
        <button type="button" class="signInBtn">Войти</button>
        <button type="button" class="logOutBtn">Выйти</button>

      </div>
    </header>
    <main class="main">
      <section class="slider">
        <div class="container"></div>
      </section>
      <section class="gallery">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <div class="backdrop is-hidden">
      <div class="modal">
        <svg class="modal-close">
          <use href="./images/svg/icons/close/close-24px.svg#close"></use>
        </svg>
        <div class="modal-content"></div>
      </div>
    </div>
  </body>
</html>
