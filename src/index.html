<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"

      crossorigin="anonymous"

  <body>
    <header class="header">
      <div class="container" id="header">
        <div class="header-top">
          <div class="tpl_hamburger activ" id="sandwichmenu">
            <svg width="20" height="20">
              <use href="./images/svg/icons/sprite.svg#menu"></use>
            </svg>
          </div>
          <div class="js_menu">
            <svg width="20" height="20" id="svgMenu" class="js_menu-svg">
              <use href="./images/svg/icons/sprite.svg#close"></use>
            </svg>
          </div>
          <div class="header-logo">
            <a href="#" class="link">
              <div class="header-logo__ellipse">
                <span class="header-logo__name">LOGO</span>
              </div>
            </a>
          </div>
          <div class="header-search">
            <input
              class="header-logo__input"
              type="text"
              name="inputSearch"
              id="inputSearch"
              placeholder=""
            />
            <svg
              width="24"
              height="24"
              aria-label="Мобильное меню"
              class="header-logo__input-svg"
            >
              <use class="" href="./images/svg/icons/sprite.svg#search"></use>
            </svg>
          </div>
          <button
            type="button"
            class="search__button"
            aria-expanded="true"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg
              width="24"
              height="24"
              aria-label="Мобильное меню"
              class="search__button-svg"
            >
              <use class="" href="./images/svg/icons/sprite.svg#search"></use>
            </svg>
          </button>
          <div class="header-auth"></div>
          <button
            type="button"
            class="button header-btn-adv"
            id="header-btn-adv"
          >
            Создать объявление
          </button>
        </div>
        <div class="header-filter">
          <div class="header-search-tablet">
            <input
              class="header-logo__input-tablet"
              type="text"
              name="inputSearchTabl"
              id="inputSearchTabl"
              placeholder=""
            />
            <svg
              width="24"
              height="24"
              aria-label="Мобильное меню"
              class="header-logo__input-svg"
            >
              <use class="" href="./images/svg/icons/sprite.svg#search"></use>
            </svg>
          </div>

          <button class="button header-filter-tablet" id="header-filter-tablet">
            <svg width="24" height="24" class="clear-filter-tablet-svg">
              <use href="./images/svg/icons/sprite.svg#tune"></use>
            </svg>
            Фильтры
          </button>

          <ul class="header-filter-list">
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">
                Недвижимость
              </button>
            </li>
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">
                Транспорт
              </button>
            </li>
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">
                Работа
              </button>
            </li>
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">
                Электроника
              </button>
            </li>
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">
                Бизнес и услуги
              </button>
            </li>
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">
                Отдых и спорт
              </button>
            </li>
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">
                Отдам бесплатно
              </button>
            </li>
            <li class="list header-filter-list__item">
              <button class="button header-filter-list__item-btn">Обмен</button>
            </li>
          </ul>

          <button class="button header-clear-filter-btn">
            <svg width="24" height="24" class="clear-filter-svg">
              <use href="./images/svg/icons/sprite.svg#replay"></use>
            </svg>
            Очистить
          </button>
        </div>
      </div>
    </header>
    <button class="openProductInfo-js" type="button">ProductInfo</button>

      <div class="container"></div>
    </footer>

      <div class="modal">
        <svg class="modal-close">
          <use href="./images/svg/icons/close/close-24px.svg#close"></use>
