<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>OLX</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="filter">
          <button type="button" class="filter__btn">Фильтры</button>
          <ul class="filter__list">
            <li class="filter__list-item">Недвижимость</li>
            <li class="filter__list-item">Транспорт</li>
            <li class="filter__list-item">Работа</li>
            <li class="filter__list-item">Отдых и спорт</li>
            <li class="filter__list-item">Электроника</li>
            <li class="filter__list-item">Бизнес и услуги</li>
            <li class="filter__list-item">Отдам бесплатно</li>
            <li class="filter__list-item">Обмен</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="slider">
        <div class="container"></div>
      </section>
      <section class="gallery">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <div class="backdrop is-hidden">
      <div class="modal">
        <svg class="modal-close">
          <use href="./images/svg/icons/close/close-24px.svg#close"></use>
        </svg>
        <div class="modal-content"></div>
      </div>
    </div>
  </body>
</html>
