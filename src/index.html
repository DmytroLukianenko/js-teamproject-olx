<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>OLX</title>
  </head>
  <body>
    <header class="header">
      <div class="container"></div>
      <div class="auth-test-btns container">
        <p>
          Тестовые кнопки для работы аутентификации. Удалим когда реализуем
          кнопки по макету.
        </p>
        <button type="button" class="signUpBtn">Зарегистрироваться</button>
        <button type="button" class="signInBtn">Войти</button>
        <button type="button" class="logOutBtn">Выйти</button>
      </div>
    </header>
    <main class="main">
      <section class="slider">
        <div class="container"></div>
      </section>
      <section class="gallery">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>

    <div class="backdrop is-hidden">
      <div class="modal">
        <svg class="modal-close">
          <use href="./images/svg/icons/close/close-24px.svg#close"></use>
        </svg>
        <div class="modal-content"></div>
      </div>
    </div>
    <!-- ===================================== -->
    <div class="modal-advert">
      <button type="button" class="modal-button">
        <!-- <svg class="modal-button-icone">
          <use href="./images/svg/icons/close/close-24px.svg"></use>
        </svg> -->
      </button>
      <form class="form">
        <b class="form-text">Создать объявление</b>
        <div class="form-fields">
          <label class="product-name">Название товара</label>
          <input type="text" class="form-input name-product-form" />
          <div>
            <label class="product-name">Фото</label>
            <label class="input-photo"
              ><input type="file" class="form-input"
            /></label>
          </div>
          <label class="product-name">Описание товара</label>
          <input type="text" class="form-input" />
          <label class="product-name">Категория товара</label>
          <input type="text" class="form-input" />
          <label class="product-name price-label">Цена</label>
          <input type="text" class="form-input" placeholder="0.00 &euro;" />
          <label class="product-name tel-label">Телефон</label>
          <input
            type="tel"
            class="form-input tel-input-form"
            pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
            placeholder="+38(0--)--- -- --"
          />
        </div>
        <button type="submit" class="push-button">
          <span class="button-text">Добавить</span>
        </button>
      </form>
    </div>
  </body>
</html>
