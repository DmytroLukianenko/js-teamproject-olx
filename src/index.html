<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>OLX</title>
  </head>
  <body>
    <header class="header">
      <div class="container" id="header">
        <div class="header--top">
          <button
            type="button"
            class="navigation__button"
            aria-expanded="true"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg
              width="20"
              height="20"
              aria-label="Мобильное меню"
              class="navigation-button-svg"
            >
              <use
                class="navigation__button-close"
                href="./images/svg/icons/sprite.svg#close"
              ></use>
              <use
                class="navigation__button-menu"
                href="./images/svg/icons/sprite.svg#menu"
              ></use>
            </svg>
          </button>
          <div class="header--logo">
            <a href="#" class="link">
              <div class="header--logo__ellipse">
                <span class="header--logo-name">LOGO</span>
              </div>
            </a>
            <input
              class="header--logo__input"
              type="text"
              name="inputSearch"
              id="inputSearch"
              placeholder=""
            />
            <!-- ////<svg width="24" height="24" class="header--logo__input-svg">
              <use href="./images/svg/icons/sprite.svg#search"></use>
            </svg>//// -->
          </div>
          <button
            type="button"
            class="search__button"
            aria-expanded="true"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg
              width="24"
              height="24"
              aria-label="Мобильное меню"
              class="search-button-svg"
            >
              <use class="" href="./images/svg/icons/sprite.svg#search"></use>
            </svg>
          </button>
          <div class="header--auth">
            <button class="button header--auth__btn">Регистрация</button>
            <span class="element">|</span>
            <button class="button header--auth__btn__accent">Вход</button>
          </div>
          <button class="button header--btn--adv">Создать объявление</button>
        </div>
        <div class="header--filter">
          <input
            class="header--logo__input--tablet"
            type="text"
            name="inputSearch"
            id="inputSearch"
            placeholder=""
          />
          <!-- ////<svg width="24" height="24" class="header--logo__input-svg">
              <use href="./images/svg/icons/sprite.svg#search"></use>
            </svg>//// -->

          <button class="button header--filter--tablet">
            <svg width="24" height="24" class="clear--filter--tablet-svg">
              <use href="./images/svg/icons/sprite.svg#tune"></use>
            </svg>
            Фильтры
          </button>

          <ul class="header--filter--list">
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">
                Недвижимость
              </button>
            </li>
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">Транспорт</button>
            </li>
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">Работа</button>
            </li>
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">
                Электроника
              </button>
            </li>
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">
                Бизнес и услуги
              </button>
            </li>
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">
                Отдых и спорт
              </button>
            </li>
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">
                Отдам бесплатно
              </button>
            </li>
            <li class="list header--filter--list__item">
              <button class="button filter--list__item__btn">Обмен</button>
            </li>
          </ul>

          <button class="button header--clear--filter--btn">
            <svg width="24" height="24" class="clear--filter-svg">
              <use href="./images/svg/icons/sprite.svg#replay"></use>
            </svg>
            Очистить
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="slider">
        <div class="container"></div>
      </section>
      <section class="gallery">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <div class="modal"></div>
  </body>
</html>
